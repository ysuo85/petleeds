<!DOCTYPE html>
<html>
	<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
				<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

			<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.10.0/angular-material.js"></script>

			<style type="text/css">
				h5 {
					position: relative;
					left: 265px;
					font-family: Helvetica;
					font-weight: bold;

				}

				.p {
					position: relative;

					font-family: Helvetica;
					font-weight: bold;

				}

				.form-control{
					position: relative;
					left: 150px;
				}

				label {
					position: relative;
					left: 220px;
				}

				.container {
					position: relative;
					top: 150px;
				}

				.save-button {
					position: relative;
					right: -94px;
				}

				.secondButton {
					position: relative;
					right: -120px;
				}

				.btn-primary {
					background-color:#16a085; 
					background-image: linear-gradient(to bottom,#16A085 0,#16A085 100%);
				}

				.btn-primary:hover {
					background-color:#16a085; 
					background-image: linear-gradient(to bottom,#16A085 0,#16A085 100%);
				}

				.start-new-campaign-button {
					position: relative;
					right: -94px;
				}

				body {
					background-color: #F6EBE0;
				}

				footer {
					position: fixed;
					bottom: 0px;
					text-align: center;
					width: 100%;
					background-color: #16a085;
					font-family: helvetica;
					font-weight: bold;

					font-size: 30px;
					color: black;
				}

				th {
					max-height:100px;
				}

			</style>
			<script>
				$(document).ready(function() {
					var input = "";
					$.ajax({
						url: "http://localhost:3000/animals/read",
						dataType: "json",
						type: "GET",
						processData: false,
						contentType: "application/json",
						success: function(data) {
							data.forEach(function(data){
								input = "<tr>";
								input = input + "<td>";
								input = input + "<div class='col-sm-12 col-md-12 col-lg-12'>Name: " + data.animal_name + "</div>";
								input = input + "<div class='col-sm-12 col-md-12 col-lg-12'>Behavioral Trait: " + data.behavioral_trait_description + "</div>";
								input = input + "<div class='col-sm-12 col-md-12 col-lg-12'>Breed: " + data.breed_name + "</div>";
								input = input + "<div class='col-sm-12 col-md-12 col-lg-12'>Health Traits: " + data.health_trait_description + "</div>";
								input = input + "</td>";
								
								input = input + "<td>";
								input = input + "<div class='col-sm-12 col-md-12 col-lg-12'>Shelter: " + data.shelter_name + "</div>";
								input = input + "<div class='col-sm-12 col-md-12 col-lg-12'>Species: " + data.species_name + "</div>";
								input = input + "<div class='col-sm-12 col-md-12 col-lg-12'>Vaccinations: " + data.vaccination_description + "</div>";
								input = input + "</td>";
								input = input + "</tr>";
							});
							$('.animalRows').html(input);
						}
					});
				});
			</script>
	</head>

	<body>
		<nav>
			<ul>
				 <a href="index.html" class="hvr-pop">home</a>
				 <a href="adopt.html" class="hvr-pop">adopt</a>
				 <a href="locations.html" class="hvr-pop">find a campaign</a>
				 <a href="home.html" class="hvr-pop">login</a>
			</ul>
		</nav>

		<div class="container">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="col-sm-12 col-md-12 col-lg-12" style="padding:0px;border:3px solid #27ae60;border-radius:2px;">
					<div class="col-sm-12 col-md-12 col-lg-12" style="height:50px;" layout="row" layout-align="start center">
						<div class="col-sm-4">
							<div class="form-group input-group">
                                <input type="text" class="form-control">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                    	<i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
						</div>
					</div>
					<div class="col-sm-12-col-md-12 col-lg-12" style="padding:0px;">
						<div class="table-responsive">
							<table class="table">

								<tbody style="overflow-y: scroll;">
									<tr class="animalRows">

									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div id="newAnimalForm" class="modal fade" role="dialog">
		  <div class="modal-dialog">

		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h5 class="modal-title">Add New Animal</h5>
		      </div>

				<h5>Species</h5>

				<div class="row">
					<div class="col-lg-6">
						<select class="form-control">
					      	<option>Cat</option>
					      	<option>Dog</option>
					      	<option>Kangaroo</option>
					      	<option>Rabbit</option>
		      			</select>
					</div>
				</div>
				<hr>
				<h5>Breed</h5>
				<div class="row">
					<div class="col-lg-6">
						<select class="form-control">
					      	<option>Yorki</option>
					      	<option>German Shephard</option>
					      	<option>Bull Dog</option>
					      	<option>Labadore</option>
		      			</select>
					</div>
				</div>
				<hr>
				<h5>Behavioral Traits</h5>
				<div class="row">
					<div class="col-lg-6">
						<select class="form-control">
					      	<option>obedient</option>
					      	<option>Silent</option>
					      	<option>Aggresive</option>
					      	<option>Loud</option>
		      			</select>
					</div>
				</div>
				<hr>
				<h5>Health</h5>
				<div class="row">
					<div class="col-lg-6">
						<select class="form-control">
					      	<option>A+</option>
					      	<option>A-</option>
					      	<option>B+</option>
					      	<option>B-</option>
		      			</select>
					</div>
				</div>
				<hr>
				<h5>Vaccination</h5>
				<div class="row">
					<div class="col-lg-6">
						<select class="form-control">
					      	<option>distemper</option>
					      	<option>parvovirus</option>
					      	<option>hepatitis</option>
					      	<option>Rabbies</option>
		      			</select>
					</div>
				</div>
				<hr>
				<h5>Animal Name</h5>
				<div class="row">
					<div class="col-lg-6">
						<select class="form-control">
					      	<option>Lucy</option>
					      	<option>Kitty</option>
					      	<option>Laci</option>
					      	<option>Max</option>
		      			</select>
					</div>
				</div>

		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	 	        <button type="button" class="btn btn-primary add-button {
					background-color:#16a085; 
					background-image: linear-gradient(to bottom,#16A085 0,#16A085 100%);
				}" id="saveNewAnimal" data-dismiss="modal">Add</button>
		      </div>
	    </div>
	  </div>
	</div>

		<div id="newCampaignForm" class="modal fade" role="dialog">
		  <div class="modal-dialog">
		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h5 class="modal-title">Create A New Campaign</h5>


				<div class="row">
			        <div class="col-lg-6">
		                <div class="form-group">
		                    <label>Campaign Name</label>
		                    <input placeholder="Enter campaign Name here" class="form-control">

		                </div>
		            </div>
		        </div>

	            <div class="row">
		        	<div class="col-lg-6">
	                    <div class="form-group">
	                        <label>Campaign Goal</label>
	                        <input placeholder="Enter campaign goal here " class="form-control">

	                    </div>
	                </div>
	    		</div>

				<div class="row">
			        <div class="col-lg-6">
	                    <div class="form-group">
	                        <label>Campaign Description</label>
	                        <input placeholder="Enter campaign description here" class="form-control">
	                    </div>
	                </div>
	    		</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		        <button type="button" class="btn btn-primary" id="saveNewCampaign" data-dismiss="modal">Save</button>
		      </div>
		    </div>
		  </div>
		</div>

		<footer>Made With <span class="glyphicon glyphicon-heart"></span>  @BattleHackNYC </footer>
